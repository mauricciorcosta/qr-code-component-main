<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Frontend Mentor | QR code component</title>
</head>
<body>
    <main>
        <div class="card">
            <figure>
                <img src="./assets/img/image-qr-code.png" alt="QR code leadind to Frontend Mentor homepage." class="img">
            </figure>
            <p class="title">Improve your front-end skills by building projects</p>
            <p class="text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </main>
</body>
</html>
